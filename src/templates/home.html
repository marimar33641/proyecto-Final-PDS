<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            background-color: #f2f2f2;
            padding: 10px;
        }
        
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .navbar li {
            margin-right: 10px;
        }
        
        .navbar li a {
            color: #333;
            text-decoration: none;
            padding: 5px;
        }
        
        .welcome-section {
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        .welcome-section h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .welcome-section p {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .dashboard-options {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .dashboard-options a {
            display: block;
            text-align: center;
            padding: 10px 20px;
            margin: 10px;
            background-color: #2196F3;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .dashboard-options a:hover {
            background-color: #0e81ce;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/pedidos">Pedidos</a></li>
            <li><a href="/reservas">Reservas</a></li>
            <li><a href="/videos">Videos</a></li>
            <li><a href="/localizacion">Localización</a></li>
        </ul>
    </div>
    
    <div class="welcome-section">
        <h1>Bienvenido, Administrador</h1>
        <p>Aquí encontrarás opciones de administración:</p>
        
        <div class="dashboard-options">
            <a href="/pedidos">Pedidos</a>
            <a href="/reservas">Reservas</a>
            <a href="/videos">Videos</a>
            <a href="/localizacion">Localización</a>
        </div>
    </div>
</body>
</html>
