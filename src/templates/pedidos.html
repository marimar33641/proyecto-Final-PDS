<!DOCTYPE html>
<html>
<head>
    <title>Tabla de datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: #f2f2f2;
            padding: 10px;
        }
        
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .navbar li {
            margin-right: 10px;
        }
        
        .navbar li a {
            color: #333;
            text-decoration: none;
            padding: 5px;
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .search-container {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .search-container input[type="text"] {
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        .search-container input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: #fff;
            padding: 6px 10px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .search-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .actions-container {
            display: flex;
            justify-content: center;
        }
        
        .actions-container a {
            margin: 0 5px;
            padding: 6px 10px;
            border: none;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .edit-button {
            background-color: #2196F3;
        }
        
        .delete-button {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/pedidos">Pedidos</a></li>
            <li><a href="/reservas">Reservas</a></li>
            <li><a href="/videos">Videos</a></li>
            <li><a href="/localizacion">Localización</a></li>
        </ul>
    </div>
    
    <h1>Historial de pedidos</h1>
    
    <div class="search-container">
        <form action="/buscar" method="get">
            <input type="text" id="search" name="search" placeholder="Buscar por producto...">
            <input type="submit" value="Buscar">
        </form>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Producto</th>
                <th>Máquina</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                    <td>{{ item[4] }}</td>
                    <td>{{ item[5] }}</td>
                    <td class="actions-container">
                        <a class="edit-button" href="/editar/{{item.0}}">Editar pedido</a>
                        <a class="delete-button" href="/borrar/{{item.0}}">Borrar Pedido</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
