<!DOCTYPE html>
<html>
<head>
    <title>Videos Grabados</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            background-color: #f2f2f2;
            padding: 10px;
        }
        
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .navbar li {
            margin-right: 10px;
        }
        
        .navbar li a {
            color: #333;
            text-decoration: none;
            padding: 5px;
        }
        
        .video-container {
            margin: 20px;
            text-align: center;
        }
        
        .video-container h1 {
            margin-bottom: 10px;
        }
        
        .video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .video-item {
            margin: 10px;
            max-width: 300px;
        }
        
        .video-item video {
            width: 100%;
            max-height: 200px;
        }
        
        .video-item p {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/pedidos">Pedidos</a></li>
            <li><a href="/reservas">Reservas</a></li>
            <li><a href="/videos">Videos</a></li>
            <li><a href="/localizacion">Localización</a></li>
        </ul>
    </div>
    
    <div class="video-container">
        <h1>Videos Grabados</h1>
        
        <div class="video-list">
            <div class="video-item">
                <video controls>
                    <source src="/static/videos/video1.mp4" type="video/mp4">
                </video>
                <p>Video 1 - Fecha: XX</p>
            </div>
            <div class="video-item">
                <video controls>
                    <source src="/static/videos/video2.mp4" type="video/mp4">
                </video>
                <p>Video 2 - Fecha: XX</p>
            </div>
            <!-- Agrega más videos aquí -->
        </div>
    </div>
</body>
</html>
