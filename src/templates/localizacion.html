<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Santiago de Cali</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mapa de Cali</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pedidos">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reservas">Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/videos">Videos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        var map = L.map('map').setView([3.4516, -76.5320], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        L.marker([3.4516, -76.5320]).addTo(map)
            .bindPopup('Santiago de Cali, Colombia')
            .openPopup();

        // Agrega marcadores de entrega de drones o robots
        var deliveryPoints = [
            {lat: 3.4608, lng: -76.5344, name: 'Entrega 1'},
            {lat: 3.4492, lng: -76.5287, name: 'Entrega 2'},
            {lat: 3.4585, lng: -76.5411, name: 'Entrega 3'},
            {lat: 3.4542, lng: -76.5256, name: 'Entrega 4'}
        ];

        deliveryPoints.forEach(function(point) {
            L.marker([point.lat, point.lng]).addTo(map)
                .bindPopup(point.name);
        });
    </script>
</body>
</html>
